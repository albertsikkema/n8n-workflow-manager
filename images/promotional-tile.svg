<svg xmlns="http://www.w3.org/2000/svg" width="440" height="280" viewBox="0 0 440 280">
  <!-- Purple gradient background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7B2CBF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5A189A;stop-opacity:1" />
    </linearGradient>

    <!-- Workflow icon gradient (lighter purple) -->
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9D4EDD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7B2CBF;stop-opacity:1" />
    </linearGradient>

    <!-- Subtle glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="440" height="280" fill="url(#bgGradient)"/>

  <!-- Decorative elements (subtle workflow nodes in background) -->
  <g opacity="0.1" fill="white">
    <circle cx="380" cy="50" r="30"/>
    <circle cx="60" cy="230" r="25"/>
    <circle cx="400" cy="240" r="20"/>
  </g>

  <!-- Main icon (left side) - larger version of extension icon -->
  <g transform="translate(50, 90)">
    <!-- Icon background circle -->
    <circle cx="50" cy="50" r="55" fill="white" opacity="0.15"/>
    <circle cx="50" cy="50" r="50" fill="white" opacity="0.2"/>

    <!-- Simplified workflow diagram -->
    <g fill="white">
      <!-- Top node (diamond) -->
      <path d="M 50 20 L 62 32 L 50 44 L 38 32 Z" fill="#C77DFF"/>

      <!-- Connection line -->
      <line x1="50" y1="44" x2="50" y2="54" stroke="white" stroke-width="2.5"/>

      <!-- Branch point -->
      <circle cx="50" cy="54" r="2.5" fill="white"/>

      <!-- Left branch -->
      <line x1="50" y1="54" x2="30" y2="54" stroke="white" stroke-width="2.5"/>
      <line x1="30" y1="54" x2="30" y2="68" stroke="white" stroke-width="2.5"/>
      <rect x="23" y="68" width="14" height="12" rx="3" fill="white"/>
      <rect x="24.5" y="69.5" width="11" height="9" rx="2" fill="url(#iconGradient)"/>

      <!-- Right branch -->
      <line x1="50" y1="54" x2="70" y2="54" stroke="white" stroke-width="2.5"/>
      <line x1="70" y1="54" x2="70" y2="68" stroke="white" stroke-width="2.5"/>
      <rect x="63" y="68" width="14" height="12" rx="3" fill="white"/>
      <rect x="64.5" y="69.5" width="11" height="9" rx="2" fill="url(#iconGradient)"/>
    </g>
  </g>

  <!-- Main title -->
  <text x="170" y="110" font-family="'Segoe UI', Arial, sans-serif" font-size="36" font-weight="700" fill="white" filter="url(#glow)">
    n8n Workflow
  </text>
  <text x="170" y="150" font-family="'Segoe UI', Arial, sans-serif" font-size="36" font-weight="700" fill="white" filter="url(#glow)">
    Manager
  </text>

  <!-- Subtitle -->
  <text x="170" y="185" font-family="'Segoe UI', Arial, sans-serif" font-size="20" font-weight="400" fill="white" opacity="0.9">
    Backup &amp; Restore Workflows
  </text>

  <!-- Feature badges -->
  <g transform="translate(170, 200)">
    <!-- Badge 1: GitHub Integration -->
    <rect x="0" y="10" width="120" height="28" rx="14" fill="white" opacity="0.2"/>
    <text x="60" y="30" font-family="'Segoe UI', Arial, sans-serif" font-size="13" font-weight="600" fill="white" text-anchor="middle">
      GitHub Integration
    </text>

    <!-- Badge 2: Version Control -->
    <rect x="130" y="10" width="110" height="28" rx="14" fill="white" opacity="0.2"/>
    <text x="185" y="30" font-family="'Segoe UI', Arial, sans-serif" font-size="13" font-weight="600" fill="white" text-anchor="middle">
      Version Control
    </text>
  </g>

  <!-- Small icon/badge in corner -->
  <g transform="translate(400, 20)">
    <circle cx="0" cy="0" r="18" fill="white" opacity="0.2"/>
    <text x="0" y="6" font-family="'Segoe UI', Arial, sans-serif" font-size="16" font-weight="700" fill="white" text-anchor="middle">
      1.0
    </text>
  </g>
</svg>
